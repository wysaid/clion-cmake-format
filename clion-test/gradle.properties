# Gradle build settings for CLion Test Runner
# Optimize for faster downloads and task execution

# JVM settings
org.gradle.jvmargs=-Xmx1024m -Dfile.encoding=UTF-8

# Enable parallel execution
org.gradle.parallel=true

# Disable configuration cache (not compatible with IntelliJ plugin)
org.gradle.configuration-cache=false

# Enable build cache for faster task execution
org.gradle.caching=true

# Kotlin settings
kotlin.code.style=official
kotlin.stdlib.default.dependency=false
